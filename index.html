<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moetez's Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="visual" viewBox="0 0 900 600" width="100vw" height="100vh" version="1.1">
    <defs>
        <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
            <feFlood flood-opacity="0" result="BackgroundImageFix"/>
            <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
            <feGaussianBlur stdDeviation="161" result="effect1_foregroundBlur"/>
        </filter>
    </defs>
    <rect width="900" height="600" fill="#6600FF"/>
    <g filter="url(#blur1)">
        <circle cx="300" cy="383" fill="#00CC99" r="357"/>
        <circle cx="719" cy="564" fill="#6600FF" r="357"/>
        <circle cx="790" cy="334" fill="#00CC99" r="357"/>
        <circle cx="43" cy="371" fill="#00CC99" r="357"/>
        <circle cx="644" cy="30" fill="#6600FF" r="357"/>
        <circle cx="596" cy="215" fill="#00CC99" r="357"/>
    </g>
</svg>

<header>
    <h1>Mo AI Image Generator</h1>
</header>

<section class="images-section"></section>
<section class="bottom-container">
    <section class="input-container">
        <input/>
        <div id="submit-icon">âž¢</div>
    </section>
</section>

<script src="app.js"></script>
</body>
</html>
